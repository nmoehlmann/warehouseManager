<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Manager</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid sticky-top">
    <div class="row bg-dark text-light">
      <div class="col-12 text-center p-3">
        <h1>Package Delivery Service</h1>
      </div>
    </div>
    <div class="row bg-dark pb-4">
      <div class="col-3 text-center">
        <div id="fragileButton"></div>
        <button onclick="drawFragilePackages()">Fragile</button>
      </div>
      <div class="col-3 text-center">
        <div id="priorityButton"></div>
        <button onclick="drawPriorityPackages()">Priority</button>
      </div>
      <div class="col-3 text-center">
        <div id="heavyButton"></div>
        <button onclick="drawHeavyPackages()">Heavy</button>
      </div>
      <div class="col-3 text-center">
        <div id="clearButton"></div>
        <button onclick="clearFilter()">Clear Filter</button>
      </div>
    </div>
  </header>

  <main class="container" id="packageList">

  </main>

  <script src=" app.js">
  </script>
</body>

</html>
